{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competency Management Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Sidebar -->
    {% include 'competency/sidebar.html' with is_line_manager=is_line_manager %}

    <!-- Top Header -->
    <div class="container-fluid bg-white shadow-sm py-3 px-4 d-flex justify-content-between align-items-center">
        <img src="{% static 'images/logo.png' %}" alt="Company Logo" style="max-height: 50px;">
        <div class="d-flex align-items-center">
            <span class="me-3">User: <strong>{{ full_name }}</strong></span>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content mt-3">
        <!-- Tracker X Panel -->
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h1 class="mb-0">Tracker X</h1>
            </div>
        </div>

        <!-- Portfolio Dashboard Panel -->
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h2 class="mb-0">Portfolio Dashboard</h2>
            </div>
        </div>

        <!-- Dashboard Sections -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <!-- Overall Progress -->
                    <div class="col-md-6">
                        <div class="dashboard-card">
                            <h5>Overall Progress</h5>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: {{ approved_percent }}%;">
                                    {{ approved_percent }}%
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Due -->
                    <div class="col-md-6">
                        <div class="dashboard-card">
                            <h5>Tasks Due</h5>
                            <p>No tasks to complete.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
